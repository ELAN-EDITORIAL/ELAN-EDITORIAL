<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        .banner {
            width: 100%;
            height: 250px;
            background: url('CARRITO BANNER.png') no-repeat center center/cover;
            margin-bottom: 30px;
        }

        .carrito-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .carrito-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .carrito-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .carrito-info {
            flex-grow: 1;
            text-align: left;
            padding-left: 15px;
        }

        .carrito-precio {
            font-weight: bold;
            color: #8e81e0 !important;
        }

        .cantidad-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cantidad-container button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            background: white;
            color: #8e81e0;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #8e81e0;
        }

        .cantidad-container input {
            width: 40px;
            height: 40px;
            font-size: 18px;
            background: white;
            color: #8e81e0;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            border: none;
        }

        .cantidad-container button:hover {
            background: #8e81e0;
            color: white;
        }

        .total-container {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .eliminar {
            background: none;
            border: none;
            cursor: pointer;
        }

        .eliminar img {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="carrito-container">
        <button class="boton" onclick="seguirComprando()"><strong>&lt;</strong> Seguir Comprando</button>
        <div id="carrito-items"></div>
        <div class="total-container">Total: <span id="total">0.00€</span></div>
    </div>
    <script>
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        function actualizarCarrito() {
            const carritoDiv = document.getElementById("carrito-items");
            const totalSpan = document.getElementById("total");
            carritoDiv.innerHTML = "";
            let total = 0;

            carrito.forEach((producto, index) => {
                total += producto.precio * producto.cantidad;
                carritoDiv.innerHTML += `
                    <div class="carrito-item">
                        <span>${producto.nombre} - ${producto.precio.toFixed(2)}€</span>
                        <span>
                            <button class="boton" onclick="cambiarCantidad(${index}, -1)">-</button>
                            ${producto.cantidad}
                            <button class="boton" onclick="cambiarCantidad(${index}, 1)">+</button>
                            <button class="eliminar" onclick="eliminarProducto(${index})">
                                <img src="PAPELERA BOTON.png" alt="Eliminar">
                            </button>
                        </span>
                    </div>
                `;
            });

            totalSpan.textContent = total.toFixed(2) + "€";
            localStorage.setItem("carrito", JSON.stringify(carrito));
        }

        function cambiarCantidad(index, cambio) {
            if (carrito[index].cantidad + cambio > 0) {
                carrito[index].cantidad += cambio;
            } else {
                eliminarProducto(index);
            }
            actualizarCarrito();
        }

        function eliminarProducto(index) {
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            actualizarCarrito();
        }

        function seguirComprando() {
            window.location.href = 'index.html';
        }

        actualizarCarrito();
    </script>
</body>
</html>
